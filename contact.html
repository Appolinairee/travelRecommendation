<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TravelBloom - Contact Us</title>
        <link rel="stylesheet" href="assets/styles.css">
        <!-- Feather Icons -->
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar" role="navigation" aria-label="Main navigation">
            <!-- Logo -->
            <a href="index.html" class="navbar__logo" aria-label="TravelBloom Home">
                <i data-feather="send" class="navbar__logo-icon" aria-hidden="true"></i>
                <span>TravelBloom</span>
            </a>

            <!-- Navigation Links -->
            <ul class="navbar__nav">
                <li class="navbar__nav-item"><a href="index.html" class="navbar__nav-link">Home</a></li>
                <li class="navbar__nav-item"><a href="about.html" class="navbar__nav-link">About Us</a></li>
                <li class="navbar__nav-item"><a href="contact.html" class="navbar__nav-link navbar__nav-link--active" aria-current="page">Contact Us</a></li>
            </ul>

            <!-- Search -->
            <div class="navbar__search">
                <div class="navbar__search-container">
                    <input type="search" id="searchInput" class="navbar__search-input" placeholder="Enter a destination or keyword" aria-label="Search destinations">
                    <button type="button" class="navbar__search-icon-btn" onclick="searchRecommendations()" aria-label="Search"><i data-feather="search"></i></button>
                    <button type="button" class="navbar__btn navbar__btn--search" onclick="searchRecommendations()">Search</button>
                    <button type="button" class="navbar__btn navbar__btn--clear" onclick="clearResults()">Clear</button>
                </div>
            </div>
        </nav>

        <!-- Contact Us Section (hero style) -->
        <section class="contact-section">
            <div class="about-inner">
                <!-- Social rail (left) -->
                <div class="social-rail" aria-label="Social links">
                    <a href="#" class="social-rail__link"
                        aria-label="Twitter"><i data-feather="twitter"></i></a>
                    <a href="#" class="social-rail__link"
                        aria-label="Facebook"><i
                            data-feather="facebook"></i></a>
                    <a href="#" class="social-rail__link"
                        aria-label="Instagram"><i
                            data-feather="instagram"></i></a>
                    <a href="#" class="social-rail__link"
                        aria-label="YouTube"><i data-feather="youtube"></i></a>
                </div>

                <div class="contact-content">
                    <h1>CONTACT US</h1>
                    <p class="contact-subtitle">Get in touch</p>

                    <div class="contact-form-wrapper">
                        <form class="contact-form" onsubmit="submitForm(event)">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>

                            <label for="email">Email</label>
                            <input type="email" id="email" name="email"
                                required>

                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6"
                                required></textarea>

                            <button type="submit"
                                class="submit-btn">Submit</button>
                            <div class="success-message"
                                id="successMessage">Thank you for your message!
                                We'll get back to you soon.</div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    <script src="assets/navigation.js"></script>
    <script>if(typeof feather!=='undefined')feather.replace();</script>

        <script>
        function submitForm(event) {
            event.preventDefault();
            
            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Simple validation
            if (!name || !email || !message) {
                alert('Please fill in all required fields.');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            // Clear the form
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('message').value = '';
            
            // Scroll to success message
            successMessage.scrollIntoView({ behavior: 'smooth' });
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
            
            console.log('Form submitted:', { name, email, message });
        }
    </script>
    </body>
</html>
